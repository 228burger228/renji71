<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакты</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ===== Стили для страницы «Контакты» ===== */
    .back-link {
      display: inline-block;
      margin: 20px;
      color: #FFFAFA;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .back-link:hover {
      color: #DCDCDC;
    }
    .contacts-section {
      max-width: 800px;
      margin: 0 auto 60px;
      padding: 0 20px;
      text-align: center;
    }
    .contacts-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #FFFAFA;
      font-family: 'RoadRadio', sans-serif;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    .contacts-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      color: #FFFAFA;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .contacts-info p {
      margin-bottom: 12px;
    }
    .contacts-info a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    .contacts-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Ссылка «Назад» -->
  <a href="index.html" class="back-link">← Назад</a>

  <section class="contacts-section">
    <h2>Контакты</h2>
    <div class="contacts-info">
      <p><strong>Автор сайта:</strong> <br>
        Здравствуйте! Этот сайт создал <strong>дМиТрий</strong>, а именно burger.</p>
      <p><strong>Telegram:</strong> <br>
        Вы можете связаться со мной в Telegram: 
        <a href="https://t.me/aimovl" target="_blank">@aimовl</a></p>
     

    </div>
  </section>

  <!-- Футер и Scroll to Top -->
  <footer class="footer">
    <div class="social-icons">
      <a href="https://instagram.com/yourbrother" target="_blank">
        <img src="icon-instagram.png" alt="Instagram" />
      </a>
      <a href="https://vk.com/yourbrother" target="_blank">
        <img src="icon-vk.png" alt="VK" />
      </a>
      <a href="https://youtube.com/yourbrothervideo" target="_blank">
        <img src="icon-youtube.png" alt="YouTube" />
      </a>
    </div>
    <p class="footer-text">© 2025 Ваш брат. Все права защищены.</p>
  </footer>
  <button id="scrollTopBtn" title="Наверх">↑</button>

  <script>
    // Scroll to Top
    document.addEventListener('DOMContentLoaded', () => {
      const scrollBtn = document.getElementById('scrollTopBtn');
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          scrollBtn.style.display = 'block';
        } else {
          scrollBtn.style.display = 'none';
        }
      });
      scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
